<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BEZA - Tus Regalías, Tu Control.</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .hero {
            padding: 10rem 0;
            /* CAMBIO: El degradado ahora comienza más abajo */
            background: linear-gradient(to bottom, white 60%, black);
            background-size: cover;
        }

        .hero .display-4 {
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            color: #212529;
            /* Texto oscuro para el título */
        }

        .hero .lead {
            font-size: 1.5rem;
            color: #FFFFFF;
            /* Texto blanco */
        }

        .btn-lg {
            padding: 1rem 2rem;
            font-size: 1.25rem;
            font-weight: bold;
        }

        .logos-container img {
            transition: transform 0.2s ease-in-out;
        }

        .logos-container img:hover {
            transform: scale(1.1);
        }
    </style>
</head>

<body class="text-white">

    <nav class="navbar navbar-expand-lg navbar-dark bg-black fixed-top">
        <div class="container">
            <a class="navbar-brand fs-4 fw-bold" href="#">BEZA</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#features">Características</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#pricing">Precios</a>
                    </li>
                    <li class="nav-item">
                        <a href="dashboard.html" class="btn btn-outline-light ms-lg-3">Iniciar Sesión</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <header class="hero text-center">
        <div class="container">
            <h1 class="display-4">Tus Regalías, Tu Control.</h1>
            <p class="lead my-4">El punto directo entre tu música y tu wallet</p>
            <a href="dashboard.html" class="btn btn-primary-beza btn-lg">Acceder a mi Dashboard</a>
        </div>
    </header>

    <div class="bg-black py-5 logos-container">
        <div class="container text-center">
            <h3 class="mb-4">Disponible en todas las plataformas</h3>
            <div class="d-flex flex-wrap justify-content-center align-items-center gap-5">
                <img src="assets/img/spotify.png" alt="Spotify" height="45">
                <img src="assets/img/apple_music.png" alt="Apple Music" height="45">
                <img src="assets/img/deezer.png" alt="Deezer" height="45">
                <img src="assets/img/youtube_music.png" alt="YouTube Music" height="45">
                <img src="assets/img/tidal.png" alt="Tidal" height="45">
            </div>
        </div>
    </div>
    <div class="container py-5" id="features">
        <h2 class="text-center main-title mb-5">Todo lo que necesitas en un solo lugar</h2>
    </div>

    <footer class="text-center py-4 bg-black">
        <p class="mb-0">&copy; 2025 BEZA. Todos los derechos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
