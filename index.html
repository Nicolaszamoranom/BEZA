<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BEZA - Tus Regalías, Tu Control.</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .hero {
            padding: 10rem 0;
            background: linear-gradient(to bottom, white 97%, black);
            background-size: cover;
        }

        .hero .display-4 {
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            color: #212529;
        }

        .hero .lead {
            font-size: 1.5rem;
            color: #FFFFFF;
        }

        .btn-lg {
            padding: 1rem 2rem;
            font-size: 1.25rem;
            font-weight: bold;
        }

        .logos-container img {
            transition: transform 0.2s ease-in-out;
        }

        .logos-container img:hover {
            transform: scale(1.1);
        }
    </style>
</head>

<body class="text-white">

    <nav class="navbar navbar-expand-lg navbar-dark bg-black fixed-top">
        <div class="container">
            <a class="navbar-brand fs-4 fw-bold" href="#">BEZA</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav align-items-center">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" id="countryDropdown"
                            role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <img src="assets/img/chile.png" alt="Bandera de Chile" width="20" class="me-2"
                                id="selected-country-flag">
                            <span id="selected-country-name">Chile</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="countryDropdown">
                            <li>
                                <a class="dropdown-item d-flex align-items-center" href="#">
                                    <img src="assets/img/chile.png" alt="Bandera de Chile" width="20" class="me-2">
                                    <span>Chile</span>
                                </a>
                            </li>
                            <li>
                                <a class="dropdown-item d-flex align-items-center" href="#">
                                    <img src="assets/img/mexico.png" alt="Bandera de México" width="20" class="me-2">
                                    <span>México</span>
                                </a>
                            </li>
                        </ul>
                    </li>
                    <li class="nav-item ms-lg-3">
                        <a href="login.html" class="btn btn-outline-light">Iniciar Sesión</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <header class="hero text-center">
        <div class="container">
            <h1 class="display-4">TUS REGALÍAS, TÚ CONTROL</h1>
            <p class="lead my-4">El punto directo entre tu música y tu wallet</p>
            <a href="dashboard.html" class="btn btn-primary-beza btn-lg">Acceder a mi Dashboard</a>
        </div>
    </header>

    <div class="bg-black py-5 logos-container">
        <div class="container text-center">
            <h3 class="mb-4">Disponible en todas las plataformas</h3>
            <div class="d-flex flex-wrap justify-content-center align-items-center gap-5">
                <img src="assets/img/spotify.png" alt="Spotify" height="45">
                <img src="assets/img/apple_music.png" alt="Apple Music" height="45">
                <img src="assets/img/deezer.png" alt="Deezer" height="45">
                <img src="assets/img/youtube_music.png" alt="YouTube Music" height="45">
                <img src="assets/img/tidal.png" alt="Tidal" height="45">
            </div>
        </div>
    </div>

    <div class="container py-2" id="features">
        <h2 class="text-center main-title mb-5">TODO LO QUE NECESITAS EN UN SOLO LUGAR</h2>
    </div>

    <footer class="text-center py-4 bg-black">
        <p class="mb-0">&copy; 2025 BEZA. Todos los derechos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
