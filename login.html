<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - BEZA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(160deg, #4f007b 0%, #000000 70%);
        }

        .login-card {
            width: 100%;
            max-width: 400px;
            background-color: rgba(255, 255, 255, 0.98);
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .login-card .brand-title {
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            color: #333;
            text-decoration: none;
        }

        .social-btn {
            width: 100%;
            margin-bottom: 1rem;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #fff;
            color: #333;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.75rem;
        }

        .social-btn:hover {
            background-color: #f7f7f7;
            border-color: #ccc;
            transform: translateY(-2px);
        }

        .separator {
            text-align: center;
            color: #6c757d;
            margin: 1.5rem 0;
            font-size: 0.9rem;
        }

        .separator a {
            color: var(--primary-beza, #E03B8B);
            text-decoration: none;
            font-weight: bold;
        }

        .separator a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body class="text-dark">

    <div class="login-container">
        <div class="login-card">
            <div class="text-center mb-4">
                <a href="index.html" class="brand-title fs-2">BEZA</a>
            </div>

            <a href="#" class="btn social-btn">
                <i class="bi bi-apple"></i>
                <span>Continuar con Apple</span>
            </a>
            <a href="#" class="btn social-btn">
                <i class="bi bi-google"></i>
                <span>Continuar con Gmail</span>
            </a>
            <a href="#" class="btn social-btn">
                <i class="bi bi-meta"></i>
                <span>Continuar con Meta</span>
            </a>

            <p class="separator">¿Eres nuevo en BEZA? <a href="register.html">Regístrate</a></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
