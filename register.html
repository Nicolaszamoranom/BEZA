<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regístrate - BEZA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .register-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 0;
            /* Mismo fondo que el login */
            background: linear-gradient(160deg, #4f007b 0%, #000000 70%);
        }

        .register-card {
            width: 100%;
            max-width: 450px;
            background-color: rgba(255, 255, 255, 0.98);
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .register-card .brand-title {
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            color: #333;
            text-decoration: none;
        }

        .form-label {
            font-weight: 500;
            color: #555;
        }

        .form-control {
            border-radius: 8px;
            padding: 0.75rem 1rem;
        }

        .form-control:focus {
            border-color: #E03B8B;
            box-shadow: 0 0 0 0.25rem rgba(224, 59, 139, 0.25);
        }

        .bottom-link {
            text-align: center;
            color: #6c757d;
            font-size: 0.9rem;
            margin-top: 1.5rem;
        }

        .bottom-link a {
            color: var(--primary-beza, #E03B8B);
            text-decoration: none;
            font-weight: bold;
        }

        .bottom-link a:hover {
            text-decoration: underline;
        }

        /* ---- Corrección para Fondo de Inputs ---- */
        .register-card .form-control {
            background-color: #fff;
            color: #212529;
        }
    </style>
</head>

<body class="text-dark">

    <div class="register-container">
        <div class="register-card">
            <div class="text-center mb-4">
                <a href="index.html" class="brand-title fs-2">BEZA</a>
                <h3 class="mt-2 text-dark">Crea tu cuenta</h3>
            </div>

            <form action="dashboard.html" method="GET">
                <div class="mb-3">
                    <label for="fullName" class="form-label">Nombre Completo</label>
                    <input type="text" class="form-control" id="fullName" placeholder="Ej: Nicolás Zamora" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" id="email" placeholder="tu@correo.com" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <div class="d-grid mt-4">
                    <button type="submit" class="btn btn-primary-beza btn-lg">Crear Cuenta</button>
                </div>
            </form>

            <p class="bottom-link">¿Ya tienes una cuenta? <a href="login.html">Inicia sesión</a></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
